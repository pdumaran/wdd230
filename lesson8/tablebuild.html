<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/small.css">
    <script defer src="js/script.js" rel="stylesheet"></script>
</head>
<body>
    <table>      
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>            
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>            
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>            
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>            
                <td scope="row">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>            
                <td scope="row">November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>            
                <td scope="row"><i>Black Friday</i></td>
                <td colspan="2">$3,210</td>
            </tr>
            <tr>            
                <td scope="row">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">&copy;<span id="myYear"></span> Compiled <span id="month"></span>-<span id="day"></span>-<span
                    id="year"></span> by Pierre</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
