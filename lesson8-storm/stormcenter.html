<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil Weather</title>
    <meta name="description"
        content="Phil Weather provides local & long-range weather forecasts, weather reports, maps & tropical weather conditions for locations worldwide.">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script defer src="js/script.js" rel="stylesheet"></script>
</head>

<body>
    <div id="headerWrapper">
        <header>
            <img src="images/sun.png" alt="Preston Weather logo">
            <section class="headings">
                <h1>Phil Weather</h1>
                <h2>When Thunder Roars, Go Indoors!</h2>
            </section>
        </header>
    </div>
    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="#">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h1>Storm Report</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">First Name* <input type="text" name="fname" pattern="[A-z0-9À-ž\s]{5,}" required></label>
                <label class="top">Last Name* <input type="text" name="lname" pattern="[A-z0-9À-ž\s]{5,}" required></label>                
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Level & Type</legend>
                <label class="top" for="storm">Storm Type
                    <input list="storms" name="storm" id="storm">
                    
                    <datalist id="storms">                  
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>    

                <div>Danger Level</div>
                <label class="sbs"><input type="radio" name="audience" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="audience" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="audience" value="no"> No</label>                            
            </fieldset>
        
            <fieldset>
                <legend>Storm Date & Region</legend>                
                <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
        
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <label class="top">Storm Date <input type="date" name="completeDate"></label>                
                <label class="top">Storm Region
                    <select name="subject">
                        <option value="">Please Select &#9662;</option>
                        <option value="flood">Preston</option>
                        <option value="hail">Soda Springs</option>
                        <option value="hurricane">Fish Haven</option>
                    </select>
                </label>
                <label class="top">Comments<textarea name="comment" form="usrform">Enter text here...</textarea></label>
            </fieldset>            
            <input type="submit" value="Report Storm" class="submitBtn">
        </form>
    </main>
    <div id="footerWrapper">
        <footer>
            &copy; <span id="myYear"></span> Pierre Phil Bangay | <span id="month"></span>-<span id="day"></span>-<span
                id="year"></span>
        </footer>
    </div>
</body>

</html>
